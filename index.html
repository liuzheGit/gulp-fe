<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jade</title>
  <link type="favicon" rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" href="./dist/font/iconfont.css">
  <link rel="stylesheet" href="./dist/css/reset.css">
  <link rel="stylesheet" href="dist/css/range.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <header>
    <div class="left">
      <div class="logo">
        <span class="logo-content">T</span>
      </div>
      <div class="header-words">
        TH-House
      </div>
    </div>
    <div class="right">
      <span class="iconfont icon-zuixiaohua"></span>
      <span class="iconfont icon-zuidahua"></span>
      <span class="iconfont icon-guanbi"></span>
    </div>
  </header>
  <div class="changeColor">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="tabs-nav">
    <span class="active iconfont icon-cube-lifangti"></span>
    <span class="iconfont icon-22psd"></span>
    <span class="iconfont icon-shezhi"></span>
    <span class="iconfont icon-text"></span>
    <span class="iconfont icon-chajian"></span>
    <span class="iconfont icon-lianxiwomen"></span>
    <span class="iconfont icon-sousuo"></span>
  </div>
  <div class="tabs-content">
    11
  </div>

  <div class="params">
    <div class="params-tabs">
      <span class="active">参数设定</span>
      <span>待选方案</span>
    </div>
    <div class="params-content">
      <ul>
        <li>
          <div class="params-title">
            <span class="title-words">
              <span class="iconfont icon-map-layer"></span>
              房间数
            </span>
            <span class="iconfont icon-left"></span>
          </div>
          <div class="content-main rooms-number">
            <div class="rooms-range">
              <span>8</span><input type="range"><input type="checkbox">
            </div>
            <div class="rooms-input">
              <ul>
                <li><label for="">卧室</label><span><input type="text" value="3" class="al-input">室</span></li>
                <li><label for="">客厅</label><span><input type="text" value="1" class="al-input">厅</span></li>
                <li><label for="">餐厅</label><span><input type="text" value="1" class="al-input">厅</span></li>
                <li><label for="">卫生间</label><span><input type="text" value="2" class="al-input">卫</span></li>
            </div>
          </div>
        </li>

        <li>
          <div class="params-title">
            <span class="title-words">
              <span class="iconfont icon-chuanghu"></span>
              房间关系
            </span>
            <span class="iconfont icon-left"></span>
          </div>
          <div class="content-main rooms-relation">
            <div class="relation-section">
              <div class="section-title">
                <input type="checkbox" checked class="al-toggle-button">
                <input type="text" class="al-input" value="客厅"><span class="vs-words">vs</span><input type="text" value="主卧" class="al-input">
              </div>
              <div class="section-buttons">
                <p>主从<input type="checkbox" class="al-toggle-button"></p>
                <p>分离<input type="checkbox" class="al-toggle-button"></p>
                <p>相邻<input type="checkbox" checked class="al-toggle-button"></p>
              </div>
            </div>
            <div class="relation-section">
              <div class="section-title">
                <input type="checkbox" checked class="al-toggle-button">
                <input type="text" class="al-input" value="客厅"><span class="vs-words">vs</span><input type="text" value="主卧" class="al-input">
              </div>
              <div class="section-buttons">
                <p>主从<input type="checkbox" class="al-toggle-button"></p>
                <p>分离<input type="checkbox" checked class="al-toggle-button"></p>
                <p>相邻<input type="checkbox" class="al-toggle-button"></p>
              </div>
            </div>
            <div class="relation-section">
              <div class="section-title">
                <input type="checkbox" checked class="al-toggle-button">
                <input type="text" class="al-input" value="主卧"><span class="vs-words">vs</span><input type="text" value="主卫" class="al-input">
              </div>
              <div class="section-buttons">
                <p>主从<input type="checkbox" checked class="al-toggle-button"></p>
                <p>分离<input type="checkbox" class="al-toggle-button"></p>
                <p>相邻<input type="checkbox" class="al-toggle-button"></p>
              </div>
            </div>
            <div class="relation-section">
              <div class="section-title">
                <input type="checkbox" class="al-toggle-button al-add-toggle-button">
                <input type="text" class="al-input"><span class="vs-words">vs</span><input type="text" class="al-input">
              </div>
            </div>
          </div>
        </li>


        <li>
          <div class="params-title">
            <span class="title-words">
              <span class="iconfont icon-chicun"></span>
              窗墙比
            </span>
            <span class="iconfont icon-left"></span>
          </div>
          <div class="content-main windows-ratio">
            <ul>
              <li><span class="direction-words">南</span><span>0%</span><input type="range"><span>100%</span></li>
              <li><span class="direction-words">北</span><span>0%</span><input type="range"><span>100%</span></li>
              <li><span class="direction-words">东</span><span>0%</span><input type="range"><span>100%</span></li>
              <li><span class="direction-words">西</span><span>0%</span><input type="range"><span>100%</span></li>
            </ul>
          </div>
        </li>


        <li>
          <div class="params-title">
            <span class="title-words">
              <span class="iconfont icon-yuanjiaobiao"></span>
              户型面积
            </span>
            <span class="iconfont icon-left"></span>
          </div>
          <div class="content-main rooms-area">
            <div>面积<input type="text" class="al-input"></div>
            <div>进深<input type="text" class="al-input"></div>
            <div>面宽<input type="text" class="al-input"></div>
            <div class="al-flex">窗地比 <span>0%</span><input type="range"> <span>100%</span></div>
            <div>
              朝向
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./dist/js/app.js"></script>
</body>
</html>
